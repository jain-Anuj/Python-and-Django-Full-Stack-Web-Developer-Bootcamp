<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
  </head>
  <body>
    <form action="thanku.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note : First Name, Last name, Password, and email are required</p>
      <label for="first_name">First Name: </label>
      <input id = "first_name"type="text" name="first" placeholder="First Name" required>
      <label for="last_name">Last Name: </label>
      <input id = "last_name" type="text" name="last" placeholder="Last Name" required>
      <p></p>
      <label for="mail">Email: </label>
      <input id ="mail"type="email" name="useremail" placeholder="name@email.com" required>
      <label for="pass">Password: </label>
      <input id = "pass"type="password" name="password" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes: </label>
      <input id = "yes" type="radio" name="ans" value="Yes">
      <label for="no">No: </label>
      <input id = "no" type="radio" name="ans" value="No">
      <p>Do you have a Credit Card or PayPal?</p>
      <select  name="payment_method">
        <option value=1>Credit Card</option>
        <option value=2>PayPal</option>

      </select>
      <p></p>
      <input type="submit" name="" value="Submit feedback">
    </form>


  </body>
</html>
